version: "3.3"
services:
  nginx:
      build:
        context: .
        dockerfile: nginxDockerfile
      # volumes:
      #   - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      #   - ./static:/usr/share/nginx/html/static
      ports:
        - "80:80"
      depends_on:
        - web
      networks:
        - frontend
  web:
    build: .
    ports:
      - "5000"
    depends_on:
      - mongodb
    networks:
        - backend
        - frontend
    
  mongodb:
    image: mongo:3.0.2
    ports:
      - "27017"
    networks:
        - backend
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=mongo
    #   - MONGO_INITDB_ROOT_PASSWORD=mongo
    # volumes:
    #   - mongodb:/data/db

networks:
  backend:
  frontend:
